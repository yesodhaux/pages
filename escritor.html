<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código de Barras e Enviar para URL</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #startButton {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Código de Barras</h1>
   
    <video id="video"></video>
    <button id="startButton">SCAN</button>
    <p id="scannerResult"></p>

    <script>
        // Configuração do leitor de código de barras
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const scannerResult = document.getElementById('scannerResult');
        const startButton = document.getElementById('startButton');

        const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        beep.volume = 1.0;

        startButton.addEventListener('click', () => {
            console.log('Start button clicked');
            codeReader.decodeFromVideoDevice(null, videoElement, async (result, err) => {
                if (result) {
                    scannerResult.textContent = `Barcode result: ${result.text}`;

                    // Emite um beep rápido
                    beep.currentTime = 0;
                    beep.play();

                    // Envia o código de barras lido para a URL especificada
                    await enviarCodigo(result.text);
                    codeReader.reset();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                    scannerResult.textContent = `Error: ${err}`;
                }
            });
        });

        async function enviarCodigo(codigo) {
            const url = `http://10.4.147.52:5000/type/${codigo}`;
            try {
                const response = await fetch(url);
                const data = await response.text();
                console.log(`Resposta do servidor: ${data}`);
            } catch (error) {
                console.error('Erro ao enviar o código:', error);
            }
        }
    </script>
</body>
</html>
