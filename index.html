<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Informações e Escanear Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Buscar Informações da Página Alvo v3</h1>
    <form id="codigoForm">
        <label for="codigo">Insira ou Escaneie o código:</label>
        <input type="text" id="codigo" name="codigo" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="resultados">
        <p>Resultado 1: <span id="resultado1"></span></p>
        <p>Resultado 2: <span id="resultado2"></span></p>
    </div>
    
    <h1>Barcode Scanner</h1>
    <video id="video"></video>
    <button id="startButton">SCAN</button>
    <p id="scannerResult"></p>

    <script>
        // Configuração do leitor de código de barras
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const scannerResult = document.getElementById('scannerResult');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            console.log('Start button clicked');
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    document.getElementById('codigo').value = result.text;
                    scannerResult.textContent = `Barcode result: ${result.text}`;
                    codeReader.reset();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                    scannerResult.textContent = `Error: ${err}`;
                }
            });
        });

        // Busca de informações da página alvo
        document.getElementById('codigoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const codigo = document.getElementById('codigo').value;
            const url = `https://200.170.119.177:1881/buscar-informacoes?codigo=${codigo}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('resultado1').textContent = data.resultado1;
                document.getElementById('resultado2').textContent = data.resultado2;
            } catch (error) {
                console.error('Erro ao buscar as informações:', error);
                document.getElementById('resultado1').textContent = 'Erro ao buscar informações';
                document.getElementById('resultado2').textContent = 'Erro ao buscar informações';
            }
        });
    </script>
</body>
</html>
