<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras e QR Code</title>
    <!-- Importando a biblioteca html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Leitor de Código de Barras e QR Code</h1>
    <button id="startScan">Iniciar Escaneamento</button>
    <div>
        <div id="reader" style="width: 300px; height: 200px;"></div>
    </div>
    <p>Resultado: <span id="result"></span></p>

    <script>
        // Função que será chamada quando clicar no botão "Iniciar Escaneamento"
        document.getElementById("startScan").addEventListener("click", function() {
            const resultElement = document.getElementById("result");

            // Usando o html5-qrcode para inicializar a leitura
            const html5QrCode = new Html5Qrcode("reader");

            // Função para quando o código for lido com sucesso
            const onScanSuccess = (decodedText, decodedResult) => {
                resultElement.textContent = decodedText;
                html5QrCode.stop().then(() => {
                    console.log("Leitura concluída, scanner parado.");
                }).catch(err => {
                    console.log("Erro ao parar o scanner: ", err);
                });
            };

            // Função para tratar erros de leitura
            const onScanError = (errorMessage) => {
                console.warn("Erro de leitura:", errorMessage);
            };

            // Configuração da câmera (preferindo a traseira)
            const cameraConfig = {
                facingMode: "environment" // Preferindo a câmera traseira
            };

            // Iniciando o scanner
            html5QrCode.start(cameraConfig, {
                fps: 10,    // Taxa de quadros por segundo
                qrbox: 250  // Tamanho da área onde o QR Code será lido
            }, onScanSuccess, onScanError).catch(err => {
                alert("Erro ao acessar a câmera: " + err);
            });
        });
    </script>
</body>
</html>
